<div class="input-title" *ngIf="title">{{ title }} <span *ngIf="isRequired">*</span> </div>
<textarea class="input-text" [ngClass]="{ 'input-error': isFormSubmitted && isShowError }" [(ngModel)]="value" (ngModelChange)="handleInput()" [placeholder]="placeholder + (!title && isRequired ? ' *' : '')"></textarea>
